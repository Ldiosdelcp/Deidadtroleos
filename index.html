<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat de Reseñas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background:#111; color:white; font-family:sans-serif; padding:20px;">
    <h1>Reseñas</h1>

    <form id="form">
      <input type="text" id="nombre" placeholder="Tu nombre" required /><br>
      <textarea id="comentario" placeholder="Tu comentario" required></textarea><br>
      <select id="puntuacion" required>
        <option value="">Puntuación</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select><br>
      <button type="submit">Enviar</button>
    </form>

    <div id="lista" style="margin-top:30px;"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        serverTimestamp,
        query
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC0ebSyPzKShsKHs9PVOCmZTZCEBh7gjsk",
        authDomain: "lucianotroleos.firebaseapp.com",
        projectId: "lucianotroleos",
        storageBucket: "lucianotroleos.firebasestorage.app",
        messagingSenderId: "361170784904",
        appId: "1:361170784904:web:10287157dfc615212c453d",
        measurementId: "G-3JRT9VD3Q4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("form");
      const lista = document.getElementById("lista");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value.trim();
        const comentario = document.getElementById("comentario").value.trim();
        const puntuacion = parseInt(document.getElementById("puntuacion").value);
        if (!nombre || !comentario || !puntuacion) return;

        await addDoc(collection(db, "reseñas"), {
          nombre,
          comentario,
          puntuacion,
          fecha: serverTimestamp()
        });

        form.reset();
      });

      const q = query(collection(db, "reseñas"));

      onSnapshot(q, (snap) => {
        const datos = [];
        snap.forEach(doc => datos.push(doc.data()));

        datos.sort((a, b) => {
          if (!a.fecha) return 1;
          if (!b.fecha) return -1;
          return b.fecha.seconds - a.fecha.seconds;
        });

        lista.innerHTML = "";
        for (const r of datos) {
          let extra = "";
          if (r.nombre?.toLowerCase() === "luciano troleos") extra = "✅";
          if (r.nombre?.toLowerCase() === "jhonatan tutoriales") extra = "💩";

          lista.innerHTML += `
            <div style="background:#222; padding:10px; margin:10px 0; border-radius:8px;">
              <b>${r.nombre}</b> ${extra}<br>
              ${"⭐".repeat(r.puntuacion || 0)}<br>
              ${r.comentario}
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
