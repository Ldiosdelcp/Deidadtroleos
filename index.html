<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat en Vivo - Luciano Troleos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .message {
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    .message strong {
      color: #ff0066;
    }
    form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    input#username {
      max-width: 150px;
    }
    button {
      background: #ff0066;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }
    button:disabled {
      background: #aa0044;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Chat en Vivo - Luciano Troleos</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input id="username" type="text" placeholder="Tu nombre" required />
    <input id="message" type="text" placeholder="Escribe un mensaje..." required autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <!-- Firebase JS SDKs (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Tu configuraciÃ³n Firebase (la que me diste)
    const firebaseConfig = {
      apiKey: "AIzaSyC0ebSyPzKShsKHs9PVOCmZTZCEBh7gjsk",
      authDomain: "lucianotroleos.firebaseapp.com",
      projectId: "lucianotroleos",
      storageBucket: "lucianotroleos.firebasestorage.app",
      messagingSenderId: "361170784904",
      appId: "1:361170784904:web:10287157dfc615212c453d",
      measurementId: "G-3JRT9VD3Q4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    // Escuchar los mensajes en tiempo real, ordenados por fecha
    const q = query(collection(db, "chat"), orderBy("fecha"));
    onSnapshot(q, (querySnapshot) => {
      chatDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const { usuario, mensaje } = doc.data();
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.innerHTML = `<strong>${usuario}:</strong> ${mensaje}`;
        chatDiv.appendChild(msgDiv);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Enviar mensaje nuevo
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = usernameInput.value.trim();
      const mensaje = messageInput.value.trim();
      if (!usuario || !mensaje) return;

      try {
        await addDoc(collection(db, "chat"), {
          usuario,
          mensaje,
          fecha: serverTimestamp()
        });
        messageInput.value = "";
        messageInput.focus();
      } catch (error) {
        alert("Error al enviar mensaje: " + error.message);
      }
    });
  </script>
</body>
</html>
